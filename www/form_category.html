<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Categoría</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-folder-plus"></i> Nueva Categoría</h1>
        <a href="index.html" class="btn" style="width: auto;"><i class="fas fa-arrow-left"></i> Volver</a>
    </header>

    <main>
        <form id="formCategory" class="card">
            <h2>Detalles</h2>
            <input id="catName" type="text" placeholder="Nombre (Ej: Trabajo, Personal)" required>
            <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar Categoría</button>
        </form>
    </main>

    <script src="js/api.js"></script>
    <script src="js/form_category.js"></script>
</body>
</html>
